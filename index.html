<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Student Data API</title>
    <!-- ใช้ Tailwind CSS เพื่อความง่ายและสวยงาม -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="app" class="max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">
            ระบบจัดการข้อมูลนักศึกษา (Serverless API)
        </h1>

        <!-- ฟอร์มสำหรับเพิ่มข้อมูล -->
        <div class="bg-indigo-50 p-4 rounded-lg mb-6 shadow-inner">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">เพิ่มข้อมูลนักศึกษาใหม่</h2>
            <form id="addStudentForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <!-- รหัสนักศึกษา -->
                    <input type="text" id="student_id" placeholder="รหัสนักศึกษา (Student ID)" required
                           class="col-span-1 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                    
                    <!-- ชื่อ-นามสกุล -->
                    <input type="text" id="name" placeholder="ชื่อ-นามสกุล (Name)" required
                           class="col-span-2 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                    
                    <!-- สาขา -->
                    <input type="text" id="major" placeholder="สาขา (Major)" required
                           class="col-span-1 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                </div>
                
                <button type="submit" id="submitButton"
                        class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 shadow-md">
                    บันทึกข้อมูล (Save Data)
                </button>
            </form>
        </div>
        
        <!-- ส่วนแสดงข้อความแจ้งเตือน -->
        <div id="messageBox" class="hidden p-3 rounded-lg text-sm mb-4"></div>

        <!-- ตารางแสดงข้อมูล -->
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">รายการข้อมูลทั้งหมด</h2>
        <div class="overflow-x-auto rounded-lg shadow-md border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">รหัสนักศึกษา</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ชื่อ-นามสกุล</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">สาขา</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">เวลาบันทึก</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- ข้อมูลจะถูกใส่ที่นี่ด้วย JavaScript -->
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">
                            กำลังโหลดข้อมูล...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- เชื่อมต่อไฟล์ JavaScript -->
    <script src="app.js"></script>
</body>
</html>
